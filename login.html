<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login - IoT Door Opener</title>

  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"/>

  <!-- Bootstrap Icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"/>

  <!-- Custom Styles -->
  <link rel="stylesheet" href="user-styles.css">

  <style>
    .login-container {
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 1rem;
    }
    
    .auth-card {
      max-width: 450px;
      width: 100%;
      margin: 0 auto;
    }
    
    .password-toggle {
      background: none;
      border: none;
      color: var(--gray-400);
      cursor: pointer;
      padding: 0.5rem;
    }
    
    .demo-credentials {
      background: rgba(59, 130, 246, 0.15);
      border: 1px solid rgba(59, 130, 246, 0.3);
      border-radius: var(--radius-md);
      padding: var(--spacing-md);
      margin: var(--spacing-lg) 0;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <div class="auth-card">
      <!-- Header -->
      <div class="text-center mb-4">
        <div class="mb-3">
          <i class="bi bi-house-door-fill display-3 text-info"></i>
        </div>
        <h2>Welcome Back</h2>
        <p class="text-gray-200">Sign in to your IoT Door Control account</p>
      </div>

      <!-- Login Form -->
      <form id="loginForm">
        <div class="mb-3">
          <label for="loginIdentifier" class="form-label">
            <i class="bi bi-person me-2"></i>Username or Email
          </label>
          <input type="text" class="form-control"
            id="loginIdentifier" name="username" required
            placeholder="Enter username or email">
        </div>

        <div class="mb-4">
          <label for="loginPassword" class="form-label">
            <i class="bi bi-lock me-2"></i>Password
          </label>
          <div class="position-relative">
            <input type="password" class="form-control"
              id="loginPassword" name="password" required
              placeholder="Enter your password">
            <button type="button" class="password-toggle position-absolute end-0 top-0 h-100"
              onclick="togglePassword('loginPassword')" aria-label="Toggle password visibility">
              <i class="bi bi-eye"></i>
            </button>
          </div>
        </div>

        <div class="mb-4 form-check">
          <input class="form-check-input" type="checkbox" id="rememberMe">
          <label class="form-check-label" for="rememberMe">Remember me</label>
        </div>

        <div class="d-grid mb-3">
          <button type="submit" class="btn btn-primary btn-lg">
            <i class="bi bi-box-arrow-in-right me-2"></i>Sign In
          </button>
        </div>
      </form>

      <!-- Demo Credentials -->
      <div class="demo-credentials">
        <h6 class="mb-2">
          <i class="bi bi-info-circle me-2"></i> Demo Credentials
        </h6>
        <div class="text-center">
          <strong>Username:</strong> demo<br>
          <strong>Password:</strong> demo123
        </div>
      </div>

      <!-- Additional Links -->
      <div class="text-center">
        <p class="text-gray-200 mb-3">
          Don't have an account?
          <a href="register.html" class="text-info fw-semibold">Create one</a>
        </p>
        <div class="d-flex justify-content-center gap-3">
          <a href="index.html" class="btn btn-outline">
            <i class="bi bi-arrow-left me-1"></i> Back to Home
          </a>
          <a href="admin-login.html" class="btn btn-warning">
            <i class="bi bi-shield-lock me-1"></i> Admin Portal
          </a>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Toggle Password Script -->
  <script>
    function togglePassword(inputId) {
      const input = document.getElementById(inputId);
      const icon = input.nextElementSibling.querySelector('i');

      if (input.type === 'password') {
        input.type = 'text';
        icon.className = 'bi bi-eye-slash';
      } else {
        input.type = 'password';
        icon.className = 'bi bi-eye';
      }
    }
  </script>
</body>
</html>
