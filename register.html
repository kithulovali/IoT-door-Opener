<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register - IoT Door Opener</title>
  
  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  
  <!-- Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
  
  <!-- Custom Styles -->
  <link rel="stylesheet" href="user-styles.css">
  
  <style>
    .register-container {
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 1rem;
    }
    
    .auth-card {
      max-width: 500px;
      width: 100%;
      margin: 0 auto;
    }
  </style>
</head>
<body>
  <div class="register-container">
    <div class="auth-card">
      <div class="text-center mb-4">
        <div class="mb-3">
          <i class="bi bi-house-door-fill display-3 text-info"></i>
        </div>
        <h2>Create Account</h2>
        <p class="text-gray-200">Join the IoT Door Opener System</p>
      </div>

      <form id="registerForm">
        <div class="mb-3">
          <label class="form-label">Full Name</label>
          <input type="text" name="fullName" class="form-control" placeholder="Enter your full name" required>
        </div>

        <div class="mb-3">
          <label class="form-label">Email</label>
          <input type="email" name="email" class="form-control" placeholder="Enter your email" required>
        </div>

        <div class="mb-3">
          <label class="form-label">Username</label>
          <input type="text" name="username" class="form-control" placeholder="Choose a username" required>
        </div>

        <div class="mb-3">
          <label class="form-label">Password</label>
          <input type="password" name="password" class="form-control" placeholder="Create a password" required>
        </div>

        <div class="mb-3">
          <label class="form-label">Confirm Password</label>
          <input type="password" name="confirmPassword" class="form-control" placeholder="Confirm your password" required>
        </div>

        <div class="mb-3 form-check">
          <input type="checkbox" class="form-check-input" id="termsCheck" required>
          <label class="form-check-label" for="termsCheck">I agree to the terms and conditions</label>
        </div>

        <button type="submit" class="btn btn-primary btn-lg w-100">
          <i class="bi bi-person-plus me-2"></i>Create Account
        </button>
      </form>

      <div class="text-center mt-4">
        <p class="text-gray-200">
          Already have an account? <a href="login.html" class="text-info">Sign in here</a>
        </p>
        <a href="index.html" class="btn btn-outline mt-3">
          <i class="bi bi-arrow-left me-1"></i> Back to Home
        </a>
      </div>
    </div>
  </div>

  <script src="simple-core.js"></script>
</body>
</html>
